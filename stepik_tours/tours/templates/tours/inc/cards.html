<div class="row mt-5" data-test="cards">

    {% for key, item in tours.items %}
    <div class="col-4" data-test="card">
        <div class="card mb-3">
            <img src="{{ item.picture }}" class="card-img-top img-fluid" data-test="picture">
            <div class="card-body">
                <h5 class="card-title">{{ item.title }}</h5>
                <p class="card-text">{{ item.description }}</p>
                <a href="/tour/{{ key }}/" class="btn btn-sm btn-primary" data-test="tourlink">Подробнее</a>
            </div>
        </div>
    </div>
    {% endfor %}

</div>
